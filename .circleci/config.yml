# https://circleci.com/docs/2.0/language-javascript/

aliases:
  - &restore-cache
    keys:
      - v3-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - v3-dependencies-{{ .Branch }}-
      - v3-dependencies-

  - &save-cache
    paths:
      - node_modules
    key: v3-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}

  - &update-npm
    run: if [[ "$(npm -v)" != "$(npm v npm dist-tags.latest)" ]]; then npm i -g npm@latest; fi

  - &build-dependencies
    run: npx lerna run build --scope '@minna-ui/preprocess' --scope '@minna-ui/postcss-config' --scope '@minna-ui/rollup-plugin-*'

version: 2
jobs:
  build-node-12:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore-cache: *restore-cache
      - *update-npm
      - run: npm ci
      - save-cache: *save-cache
      - *build-dependencies
      - run: npm run lint
      - run: npm run test-ci
      - run: npx codecov
      - store_artifacts:
          path: test/coverage
          prefix: coverage
