<div class="wrapper">
  <div class="text" ref:__target>
    test {__name}
  </div>

  <div class="text" ref:__nameReversed>
    test <span>{__reversed}</span>
  </div>
</div>

<script>
  export default {
    data: () => ({
      __name: 'Elon Musk',
    }),
    computed: {
      __reversed: ({ __name }) => __name.split('').reverse().join(''),
    },
  };
</script>
