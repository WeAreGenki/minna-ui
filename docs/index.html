<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minna UI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="ðŸ˜¸ A fast, friendly, and fun web UI kit for everyone.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@minna-ui/css/dist/native.css">
  <link rel="stylesheet" href="_dist/styles.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Minna UI',
      themeColor: '#026deb', // TODO: Update with new colour palette
      loadSidebar: true,
      coverpage: true,
      // onlyCover: true,
      auto2top: true,
      autoHeader: false,
      // subMaxLevel: 3,
      subMaxLevel: 2,
      maxLevel: 4,
      noEmoji: true,
      repo: 'WeAreGenki/minna-ui',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '.*?/CHANGELOG': 'https://raw.githubusercontent.com/WeAreGenki/minna-ui/master/CHANGELOG',
        '.*?/CONTRIBUTING': 'https://raw.githubusercontent.com/WeAreGenki/minna-ui/master/CONTRIBUTING'
      },
      homepage: 'https://raw.githubusercontent.com/WeAreGenki/minna-ui/master/README.md',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.'
      },
      ga: 'UA-60278224-7'
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
