# https://circleci.com/docs/2.0/language-javascript/

aliases:
  - &restore-cache
    keys:
      - v4-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - v4-dependencies-{{ .Branch }}-
      - v4-dependencies-

  - &save-cache
    paths:
      - node_modules
    key: v4-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

version: 2
jobs:
  build-node-12:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore-cache: *restore-cache
      - run: yarn install --frozen-lockfile
      - save-cache: *save-cache
      - run: yarn build
      - run: yarn run lint
      - run: yarn run test-ci
      - run:
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            # ./cc-test-reporter format-coverage -t lcov -o ./test/coverage/codeclimate.json ./test/coverage/lcov.info
            # ./cc-test-reporter upload-coverage || true
            ./cc-test-reporter after-build -t lcov || true
      - store_artifacts:
          path: test/coverage
          destination: coverage

  build-node-10:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore-cache: *restore-cache
      - run: yarn install --frozen-lockfile
      - save-cache: *save-cache
      - run: yarn build
      - run: yarn run test-ci

workflows:
  version: 2
  build:
    jobs:
      - build-node-12
      - build-node-10
