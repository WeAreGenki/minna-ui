# https://circleci.com/docs/2.0/language-javascript/

aliases:
  - &restore-cache
    keys:
      - v2-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - v2-dependencies-{{ .Branch }}-
      - v2-dependencies-

  - &save-cache
    paths:
      - node_modules
    key: v2-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

  - &build-dependencies
    run: yarn lerna run build --scope '@minna-ui/preprocess' --scope '@minna-ui/postcss-config' --scope '@minna-ui/rollup-plugin-*'

version: 2
jobs:
  build-node-12:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore-cache: *restore-cache
      - run: yarn install --frozen-lockfile
      - save-cache: *save-cache
      - *build-dependencies
      - run: yarn run lint
      - run: yarn run test-ci
      - run: yarn codecov
      - store_artifacts:
          path: test/coverage
          prefix: coverage

  build-node-10:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore-cache: *restore-cache
      - run: yarn install --frozen-lockfile
      - save-cache: *save-cache
      - *build-dependencies
      - run: yarn run test-ci

workflows:
  version: 2
  build:
    jobs:
      - build-node-12
      - build-node-10
